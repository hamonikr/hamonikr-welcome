name: Samsung POP HTS (삼성증권 POP)
description: Samsung POP HTS (삼성증권 POP)
notes: "
  \n- 프로그램 설치 후 바로 실행하지 마시고 종료한 후 Lutris 의 모든 설치 과정이 끝난 후\r\
  \n  Lutris 에서 바로가기 아이콘을 만들고 실행하시기 바랍니다. \r\ 
  "
game_slug: pophts
gogslug: ''
humblestoreid: ''
installer_slug: pophts

runner: wine

script:
  files:
  - app_installer: https://www.samsungpop.com/download/exe/pophtssetup.exe
  game:
    arch: win64
    exe: drive_c/삼성증권/POPHTS/POPHTS.exe
    prefix: $GAMEDIR
  installer:
  - task:
      arch: win64
      description: Creating 64bit Wine prefix.
      name: create_prefix
      prefix: $GAMEDIR
  - task:
      arch: win64
      description: Setting Windows 10 mode for Wine
      key: Version
      name: set_regedit
      path: HKEY_CURRENT_USER\Software\Wine
      prefix: $GAMEDIR
      value: win10
  - task:
      arch: win64
      description: 'Wine Staging: Enabling DXVA2'
      key: backend
      name: set_regedit
      path: HKEY_CURRENT_USER\Software\Wine\DXVA2
      prefix: $GAMEDIR
      value: va
  - task:
      arch: win64
      description: Korean Input method patch  
      name: set_regedit
      path: HKEY_CURRENT_USER\Software\Wine\X11 Driver
      key: inputStyle
      value: root
      type: REG_SZ      
  - task:
      app: arial
      arch: win64
      description: Installing Arial font
      name: winetricks
      prefix: $GAMEDIR
  - task:
      app: tahoma
      arch: win64
      description: Installing Tahoma font
      name: winetricks
      prefix: $GAMEDIR    
  - task:
      args: $app_installer
      description: "삼성증권 POP 설치

        ------------------------------

                  프로그램 설치 후 바로 실행하지 마시고 종료하세요.
        Lutris 의 모든 설치 과정이 끝난 후 바로가기 아이콘을 만들고 실행하시기 바랍니다."
      executable: $GAMEDIR/drive_c/windows/explorer.exe
      include_processes: explorer.exe
      name: wineexec      
  - task:
      name: winekill
      prefix: $GAMEDIR
  system:
    env:
      DXVK_LOG_LEVEL: none
      DXVK_STATE_CACHE_PATH: $GAMEDIR
      STAGING_SHARED_MEMORY: 1
      WINE_LARGE_ADDRESS_AWARE: 1
      __GL_SHADER_DISK_CACHE: 1
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR
  wine:
    MouseWarpOverride: enable
    dgvoodoo2: true
    override:
      locationapi: d
    version: lutris-ge-lol-p8-12-x86_64
slug: pophts
steamid: null
version: Standard
year: 2023
